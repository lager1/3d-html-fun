  body {
    background: black;
    -webkit-perspective: 1000px;
    margin: 0px 0px 0px;
  }
  img {
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: 130px;
    margin-left: -380px;
    animation: flip 5s infinite;
    animation-timing-function: linear;
  }
  @keyframes flip {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(-360deg); }
  }
</style>
